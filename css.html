<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            background-color: #333333;
        }
        li{
            float: left;
        }
        li,a{
            display: block;
            padding: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        li,a:hover{
            background-color: #111111;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
    </ul>
</body>
</html>
